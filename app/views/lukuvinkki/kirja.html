{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi kirja</h1>


<div class="show">
    <form method="post" action="{{base_path}}/lukuvinkki/kirja">
        <div class="form-group">
            <label>Otsikko</label>
            <input type="text" name="otsikko" class="form-control" value="{{attributes.otsikko}}">
        </div>

        <div class="form-group">
            <label>Tekijä</label>
            <input type="text" id="tekija" name="tekija" class="form-control" value="{{attributes.tekija}}">
        </div>

        <div class="form-group">
            <label>ISBN</label>
            <input type="text" id="isbn" name="isbn" class="form-control" value="{{attributes.isbn}}">
        </div>

        <div class="form-group">
            <label>Julkaistu</label>
            <input type="text" id="julkaistu" name="julkaistu" class="form-control" value="{{attributes.julkaistu}}"
                   placeholder="vvvv">
        </div>

        <div class="form-group">
            <label>Kuvaus</label>
            <input type="text" id="kuvaus" name="kuvaus" class="form-control" value="{{attributes.kuvaus}}">
        </div>

        <div class="form-group">
            <label>Tags</label>
            <select name="tags[]" class="form-control" multiple="">
                {% for tag in tags %}
                <option value="{{tag.id}}">{{tag.nimi}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Uusi tagi</label>
            <input type="text" id="tagit" name="tagit" class="form-control" placeholder="Erottele tagit pilkulla">
        </div>

        <div class="form-group">
            <button id="submit" type="submit" class="btn btn-primary">Lisää</button>
        </div>
    </form>
</div>
{% endblock %}
